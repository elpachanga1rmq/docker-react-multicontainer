name: Multi-Container CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Build test image
        run: docker build -t docker-react -f ./client/Dockerfile.dev ./client
      
      - name: Run tests
        run: docker run -e CI=true docker-react npm test -- --coverage

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push multi-client
        run: |
          docker build -t elpachanga1/multi-client ./client
          docker push elpachanga1/multi-client
      
      - name: Build and push multi-nginx
        run: |
          docker build -t elpachanga1/multi-nginx ./nginx
          docker push elpachanga1/multi-nginx
      
      - name: Build and push multi-server
        run: |
          docker build -t elpachanga1/multi-server ./server
          docker push elpachanga1/multi-server
      
      - name: Build and push multi-worker
        run: |
          docker build -t elpachanga1/multi-worker ./worker
          docker push elpachanga1/multi-worker

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Generate deployment package
        run: zip -r deploy.zip docker-compose.yml
      
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: multi-docker-tf
          environment_name: multi-docker-tf-env
          region: us-east-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
          use_existing_version_if_available: true
